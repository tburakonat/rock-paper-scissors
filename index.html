<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p id="description">First player to have five points wins the game!</p>
    <section class="user-section">
        <div id="rock" class="user-selection">
            <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div id="paper" class="user-selection">
            <i class="fa-solid fa-hand"></i>
        </div>
        <div id="scissors" class="user-selection">
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
    </section>
    <h2>User Score: <span id="user-score">0</span> | Computer Score: <span id="computer-score">0</span></h2>
    <section class="computer-section">
        <div id="pc-rock" class="computer-selection">
            <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div id="pc-paper" class="computer-selection">
            <i class="fa-solid fa-hand"></i>
        </div>
        <div id="pc-scissors" class="computer-selection">
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/4fdd13c319.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
