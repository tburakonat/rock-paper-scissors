<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <section class="user-section">
        <div id="user-rock" class="user-selection">
            Rock
        </div>
        <div id="user-paper" class="user-selection">
            Paper
        </div>
        <div id="user-scissors" class="user-selection">
            Scissors
        </div>
    </section>
    <section class="computer-section">
        <div id="pc-rock" class="computer-selection">
            Rock
        </div>
        <div id="pc-paper" class="computer-selection">
            Paper
        </div>
        <div id="pc-scissors" class="computer-selection">
            Scissors
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
